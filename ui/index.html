<html>

<head>
	<link rel="stylesheet" href="style.css">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>

	<style>#admin,#exist,#server { display: none; }</style>

	<script type="text/javascript">
		let selected = 0;
		$(function () {
			$(document).keyup(function (e) {
				if (e.keyCode == 27) {
					$("#admin").fadeOut();
					$.post('http://orp-admin/close', JSON.stringify({}));
				}
			});

			window.addEventListener('message', function (event) {
				if (event.data.type == "open") {
					$('#notexist').css('display', 'block');
					$('#exist').css('display', 'none');
					$("#admin").fadeIn();
					$('input').val("");

					$('#list').empty();
					for (let i in event.data.players) {
						let player = event.data.players[i];
						$('#list').append('<div class="player" id="player_' + player.id + '"></div>');
						$('#player_' + player.id).text(player.name);
					}

					$(".player").click(function () {
						let id = $(this).attr('id').replace('player_', '');
						selected = parseInt(id);

						$('.player').removeClass('selected');
						$(this).addClass('selected');

						$('#exist').find('h1').text(selected + ", " + $(this).text());

						$('#notexist').css('display', 'none');
						$('#exist').css('display', 'block');
					});
				}
			});

			$("#close").click(() => {
				$("#admin").fadeOut();
				$.post('http://orp-admin/close', JSON.stringify({}));
			});

			$("#select_users").click(() => {
				$('#server').css('display', 'none');
				$('#users').css('display', 'block');
				$(".tab").removeClass("selected");
				$("#select_users").addClass("selected");
				$("#select_users").blur();
			});

			$("#select_server").click(() => {
				$('#users').css('display', 'none');
				$('#server').css('display', 'block');
				$(".tab").removeClass("selected");
				$("#select_server").addClass("selected");
				$("#select_server").blur();
			});

			$("#freeze").click(function () { $.post('http://orp-admin/quick', JSON.stringify({ id: selected, type: 'freeze' })); $(this).blur(); });
			$("#bring").click(function () { $.post('http://orp-admin/quick', JSON.stringify({ id: selected, type: 'bring' })); $(this).blur(); });
			$("#duty").click(function () { $.post('http://orp-admin/duty', JSON.stringify({ id: selected, type: 'duty' })); $(this).blur(); });
			$("#goto").click(function () { $.post('http://orp-admin/quick', JSON.stringify({ id: selected, type: 'goto' })); $(this).blur(); });
			$("#spectate").click(function () { $.post('http://orp-admin/quick', JSON.stringify({ id: selected, type: 'spectate' })); $(this).blur(); });
			$("#screenshot").click(function () { $.post('http://orp-admin/quick', JSON.stringify({ id: selected, type: 'screenshot' })); $(this).blur(); });
			$("#setgroup").click(function () { $.post('http://orp-admin/set', JSON.stringify({ user: selected, type: 'group', param: $("#newgroup").val() })); $(this).blur(); });
			$("#setlevel").click(function () { $.post('http://orp-admin/set', JSON.stringify({ user: selected, type: 'level', param: $("#newlevel").val() })); $(this).blur(); });
			$("#setmoney").click(function () { $.post('http://orp-admin/set', JSON.stringify({ user: selected, type: 'money', param: $("#newmoney").val() })); $(this).blur(); });
			$("#kick").click(function () { $.post('http://orp-admin/kick', JSON.stringify({ user: selected, type: 'money', param: $("#kickreason").val() })); $(this).blur(); });
			$("#setban").click(function () { $.post('http://orp-admin/ban', JSON.stringify({ user: selected, type: 'kick', param: $("#banreason").val(), length: $("#bantime").val() })); $(this).blur(); });

			$('button').click(function () { $(this).blur(); });
		});
	</script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
	<div id="admin">
		<div class="topbar">
			<p>es_admin2</p>
			<i class="fab fa-fly" id="duty"></i>
			<div id="close">&#10060;</div>
		</div>

		<div id="main">
			<div id="users">
				<div id="list">
					<input type="text" class="user-filter">
				</div>
				<div id="selected">
					<div id="notexist">
						<h1>Select a player</h1>
					</div>
					<div id="exist">
						<h1>Kanersps</h1>
						<div id="quick">
							<h3>Quick Options</h3>
							<button class="quick" id="freeze">Freeze</button>
							<button class="quick" id="bring">Bring</button>
							<button class="quick" id="goto">Goto</button>
							<button class="quick" id="screenshot">Screenshot</button>
							<button class="quick" id="spectate">Spectate</button>
						</div>
						<div id="set">
							<h3>Attributes</h3>
							<div class="group_set">
								<label>Ban Time (-1 For Perma)</label>
								<input id="bantime" type="text" placeholder="Ban Time"></input>
							</div>
							<div class="group_set">
								<label>Ban Player</label>
								<input id="banreason" type="text" placeholder="Ban Reason"></input>
							</div>
							<button id="setban">Ban</button>
							<div class="group_set">
								<label>Money</label>
								<input id="newmoney" type="text" placeholder="new money"></input>
								<button id="setmoney">Set</button>
							</div>
							<div class="group_set">
								<label>Kick</label>
								<input id="kickreason" type="text" placeholder="Kick Reason"></input>
								<button id="kick">Kick</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
